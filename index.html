<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatroom</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    #chat-container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin: 20px 0;
      padding-right: 10px;
    }

    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user-name {
      font-weight: bold;
      color: #007bff;
    }

    .message-time {
      font-size: 0.8em;
      color: #999;
      display: block;
    }

    #messageInput {
      width: calc(100% - 100px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .send-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #218838;
    }

    #adminControls {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    #adminControls button {
      background-color: #dc3545;
    }

    #adminControls button:hover {
      background-color: #c82333;
    }

    #userList {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 8px;
    }

    .user-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-item:hover {
      background-color: #ddd;
    }

    #userDetails {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    body.dark-mode {
      background-color: #2b2b2b;
      color: white;
    }

    body.dark-mode #chat-container {
      background-color: #333;
      color: white;
    }

    body.dark-mode button {
      background-color: #555;
    }

    body.dark-mode button:hover {
      background-color: #666;
    }

    body.dark-mode .send-button {
      background-color: #0066cc;
    }

    body.dark-mode .send-button:disabled {
      background-color: #444;
    }

    body.dark-mode .message {
      background-color: #444;
      color: white;
    }

    body.dark-mode .user-item {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chatroom</h1>

    <button onclick="googleSignIn()">Sign in with Google</button>
    <button onclick="anonymousSignIn()">Sign in Anonymously</button>

    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message" disabled>
    <button onclick="sendMessage()" class="send-button" disabled>Send</button>

    <div id="adminControls">
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="deleteUser()">Delete User</button>
      <div id="userList"></div>
      <div id="userDetails"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJPYAzpnNbAcRmywJYEHROZS9QFxXsARI",
      authDomain: "chatroom-530ee.firebaseapp.com",
      databaseURL: "https://chatroom-530ee-default-rtdb.firebaseio.com",
      projectId: "chatroom-530ee",
      storageBucket: "chatroom-530ee.appspot.com",
      messagingSenderId: "438660677710",
      appId: "1:438660677710:web:5b1057c2360a5093e4831f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function setUserRole(user) {
      const isAdmin = user.email === 'printforgelimited@gmail.com';
      db.ref('users/' + user.uid).set({
        name: user.displayName,
        email: user.email,
        role: isAdmin ? 'admin' : 'user'
      });
    }

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert(`Welcome, ${user.displayName}!`);
          setUserRole(user);
          enableMessaging();
          checkAdminRole(user);
        })
        .catch(error => alert("Google sign-in failed."));
    }

    function anonymousSignIn() {
      auth.signInAnonymously()
        .then(() => {
          alert("Signed in anonymously!");
          enableMessaging();
        })
        .catch(() => alert("Anonymous sign-in failed."));
    }

    function enableMessaging() {
      document.getElementById("messageInput").disabled = false;
      document.querySelector(".send-button").disabled = false;
    }

    function checkAdminRole(user) {
      db.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data && data.role === 'admin') {
          document.getElementById('adminControls').style.display = 'block';
          loadUserList();
        }
      });
    }

    function loadUserList() {
      db.ref('users').once('value').then(snapshot => {
        const users = snapshot.val();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        for (const id in users) {
          const u = users[id];
          const div = document.createElement('div');
          div.className = 'user-item';
          div.textContent = u.name;
          div.onclick = () => showUserDetails(id, u);
          list.appendChild(div);
        }
      });
    }

    function showUserDetails(id, user) {
      const details = document.getElementById('userDetails');
      details.innerHTML = `  
        <p><strong>Account ID:</strong> ${id}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value.trim();
      if (!msg) return;
      const user = auth.currentUser;
      const name = user.displayName || "Anonymous";
      const timestamp = new Date().toISOString();
      db.ref('messages').push().set({
        text: msg,
        userId: user.uid,
        userName: name,
        timestamp: timestamp
      });
      document.getElementById('messageInput').value = '';
    }

    db.ref('messages').on('child_added', snapshot => {
      const m = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="user-name">${m.userName}</span>: ${m.text}
      <span class="message-time">${new Date(m.timestamp).toLocaleString()}</span>`;
      document.getElementById('messages').appendChild(div);
    });

    function clearChat() {
      db.ref('messages').remove().then(() => alert("Chat cleared."));
    }

    function deleteUser() {
      const id = prompt("Enter User ID to delete:");
      if (id) {
        db.ref('users/' + id).remove().then(() => alert("User deleted."));
      }
    }
  </script>
</body>
</html>
