<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatroom</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message .user-name {
      font-weight: bold;
    }
    .message .message-time {
      font-size: 0.8em;
      color: #bbb;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
    }
    .send-button {
      margin-left: 10px;
    }
    #adminControls {
      display: none;
      margin-top: 20px;
    }
    .user-item {
      padding: 10px;
      background-color: #555;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-item:hover {
      background-color: #666;
    }
    #userDetails {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chatroom</h1>

    <button onclick="googleSignIn()">Sign in with Google</button>
    <button onclick="anonymousSignIn()">Sign in Anonymously</button>

    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message" disabled>
    <button onclick="sendMessage()" class="send-button" disabled>Send</button>

    <div id="adminControls">
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="deleteUser()">Delete User</button>
      <div id="userList"></div>
      <div id="userDetails"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJPYAzpnNbAcRmywJYEHROZS9QFxXsARI",
      authDomain: "chatroom-530ee.firebaseapp.com",
      databaseURL: "https://chatroom-530ee-default-rtdb.firebaseio.com",
      projectId: "chatroom-530ee",
      storageBucket: "chatroom-530ee.appspot.com",
      messagingSenderId: "438660677710",
      appId: "1:438660677710:web:5b1057c2360a5093e4831f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function setUserRole(user) {
      const isAdmin = user.email === 'printforgelimited@gmail.com';
      db.ref('users/' + user.uid).set({
        name: user.displayName,
        email: user.email,
        role: isAdmin ? 'admin' : 'user'
      });
    }

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert(`Welcome, ${user.displayName}!`);
          setUserRole(user);
          enableMessaging();
          checkAdminRole(user);
        })
        .catch(error => alert("Google sign-in failed."));
    }

    function anonymousSignIn() {
      auth.signInAnonymously()
        .then(() => {
          alert("Signed in anonymously!");
          enableMessaging();
        })
        .catch(() => alert("Anonymous sign-in failed."));
    }

    function enableMessaging() {
      document.getElementById("messageInput").disabled = false;
      document.querySelector(".send-button").disabled = false;
    }

    function checkAdminRole(user) {
      db.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data && data.role === 'admin') {
          document.getElementById('adminControls').style.display = 'block';
          loadUserList();
        }
      });
    }

    function loadUserList() {
      db.ref('users').once('value').then(snapshot => {
        const users = snapshot.val();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        for (const id in users) {
          const u = users[id];
          const div = document.createElement('div');
          div.className = 'user-item';
          div.textContent = u.name;
          div.onclick = () => showUserDetails(id, u);
          list.appendChild(div);
        }
      });
    }

    function showUserDetails(id, user) {
      const details = document.getElementById('userDetails');
      details.innerHTML = `  
        <p><strong>Account ID:</strong> ${id}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <button onclick="changeUsername('${id}')">Change Username</button>
      `;
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value.trim();
      if (!msg) return;
      const user = auth.currentUser;
      const name = user.displayName || "Anonymous";
      const timestamp = new Date().toISOString();
      db.ref('messages').push().set({
        text: msg,
        userId: user.uid,
        userName: name,
        timestamp: timestamp
      });
      document.getElementById('messageInput').value = '';
    }

    db.ref('messages').on('child_added', snapshot => {
      const m = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <span class="user-name">${m.userName}</span>: ${m.text}
        <span class="message-time">${new Date(m.timestamp).toLocaleString()}</span>
        <button onclick="deleteMessage('${snapshot.key}')">Delete</button>
      `;
      document.getElementById('messages').appendChild(div);
    });

    function deleteMessage(messageId) {
      db.ref('messages/' + messageId).remove().then(() => {
        alert("Message deleted.");
      });
    }

    function changeUsername(userId) {
      const newName = prompt("Enter new username:");
      if (newName) {
        db.ref('users/' + userId).update({
          name: newName
        }).then(() => {
          alert("Username changed.");
        });
      }
    }

    function clearChat() {
      db.ref('messages').remove().then(() => alert("Chat cleared."));
    }

    function deleteUser() {
      const id = prompt("Enter User ID to delete:");
      if (id) {
        db.ref('users/' + id).remove().then(() => alert("User deleted."));
      }
    }
  </script>
</body>
</html>
