<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <title>Chatroom</title>
</head>
<body>
  <h1>Simple Chatroom</h1>
  
  <!-- Google Sign-In Button -->
  <button onclick="googleSignIn()">Sign in with Google</button>
  <br><br>
  
  <!-- Messages Section -->
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message" disabled>
  <button onclick="sendMessage()" disabled>Send</button>
  <button onclick="clearChat()">Clear Chat</button> <!-- Clear Chat Button -->

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJPYAzpnNbAcRmywJYEHROZS9QFxXsARI",
      authDomain: "chatroom-530ee.firebaseapp.com",
      databaseURL: "https://chatroom-530ee-default-rtdb.firebaseio.com",
      projectId: "chatroom-530ee",
      storageBucket: "chatroom-530ee.appspot.com",
      messagingSenderId: "438660677710",
      appId: "1:438660677710:web:5b1057c2360a5093e4831f",
      measurementId: "G-P1Y0ES3VT3"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();  // Initialize Firebase Auth
    const db = firebase.database();
    
    // Google Sign-In
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("Signed in as:", user.displayName);
          alert(`Welcome, ${user.displayName}!`);

          // Optionally: Store user info in the database (for example, display name)
          db.ref('users/' + user.uid).set({
            name: user.displayName,
            email: user.email
          });

          // Enable messaging after successful sign-in
          document.getElementById("messageInput").disabled = false;
          document.querySelector("button[onclick='sendMessage()']").disabled = false;
        })
        .catch((error) => {
          console.error("Error during Google sign-in:", error);
          alert("Failed to sign in with Google.");
        });
    }

    // Send message function
    function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      if (msg.trim() === "") return; // Don't send empty messages
      
      const userId = auth.currentUser ? auth.currentUser.uid : "anonymous";
      const userName = auth.currentUser ? auth.currentUser.displayName : "Anonymous";
      const timestamp = new Date().toISOString(); // Timestamp in ISO format

      // Push the message with user ID, name, and timestamp
      db.ref('messages').push().set({
        text: msg,
        userId: userId,
        userName: userName,
        timestamp: timestamp
      });

      // Clear the input field
      document.getElementById('messageInput').value = '';
    }

    // Listen for new messages
    db.ref('messages').on('child_added', function(snapshot) {
      const msg = snapshot.val().text;
      const userName = snapshot.val().userName;
      const timestamp = snapshot.val().timestamp;
      const msgDiv = document.createElement('div');
      msgDiv.innerHTML = `<strong>${userName}</strong>: ${msg} <br><small>${new Date(timestamp).toLocaleString()}</small>`;
      document.getElementById('messages').appendChild(msgDiv);
    });

    // Clear chat function
    function clearChat() {
      // Clear messages from Firebase
      db.ref('messages').remove()
        .then(function() {
          console.log('All messages removed from Firebase.');
        })
        .catch(function(error) {
          console.error('Error removing messages:', error);
        });

      // Clear messages from the UI
      document.getElementById('messages').innerHTML = '';
    }
  </script>
</body>
</html>
