<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatroom</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #chat-container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
      overflow-y: auto;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #007bff; }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin: 20px 0;
      padding-right: 10px;
      display: none;
    }
    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .user-name { font-weight: bold; }
    .message-time {
      font-size: 0.8em;
      color: #777;
      display: block;
    }
    #messageInput { width: calc(100% - 100px); padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .send-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #typingIndicator { font-size: 0.9em; color: #666; margin-top: 5px; }
    #emojiPicker { margin-top: 10px; }
    #onlineCount { margin-top: 10px; font-size: 0.9em; color: #555; }
    #roomList { margin-top: 10px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
<div id="chat-container">
  <h1>Chatroom</h1>

  <button onclick="googleSignIn()">Sign in with Google</button>
  <button onclick="anonymousSignIn()">Sign in Anonymously</button>

  <input type="text" id="roomCodeInput" placeholder="Enter room code">
  <button onclick="joinRoom()">Join Room</button>
  <button onclick="createRoom()">Create New Room</button>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Type a message" disabled oninput="updateTyping()">
  <button onclick="sendMessage()" class="send-button" disabled>Send</button>

  <div id="emojiPicker"></div>
  <div id="typingIndicator"></div>
  <div id="onlineCount"></div>

  <button id="viewRoomsBtn" style="display:none;" onclick="viewAllRooms()">Admin: View All Rooms</button>
  <div id="roomList"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCJPYAzpnNbAcRmywJYEHROZS9QFxXsARI",
    authDomain: "chatroom-530ee.firebaseapp.com",
    databaseURL: "https://chatroom-530ee-default-rtdb.firebaseio.com",
    projectId: "chatroom-530ee",
    storageBucket: "chatroom-530ee.appspot.com",
    messagingSenderId: "438660677710",
    appId: "1:438660677710:web:5b1057c2360a5093e4831f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  let currentUser;
  let currentRoom = null;

  function googleSignIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      currentUser = result.user;
      onUserSignedIn();
    });
  }

  function anonymousSignIn() {
    auth.signInAnonymously().then(result => {
      currentUser = result.user;
      onUserSignedIn();
    });
  }

  function onUserSignedIn() {
    document.getElementById("messageInput").disabled = false;
    document.querySelector(".send-button").disabled = false;
    document.getElementById("messages").style.display = "block";

    if (currentUser.email === "printforgelimited@gmail.com") {
      document.getElementById("viewRoomsBtn").style.display = "block";
    }

    if (currentRoom) setupRoomListeners();
  }

  function createRoom() {
    const roomCode = prompt("Enter a room code:");
    if (roomCode) {
      db.ref('rooms/' + roomCode).set({ createdBy: currentUser ? currentUser.uid : "anonymous" });
      alert("Room created. Share this code: " + roomCode);
      currentRoom = roomCode;
      setupRoomListeners();
    }
  }

  function joinRoom() {
    const roomCode = document.getElementById("roomCodeInput").value.trim();
    if (roomCode) {
      db.ref('rooms/' + roomCode).once('value', snapshot => {
        if (snapshot.exists()) {
          currentRoom = roomCode;
          alert("Joined room: " + roomCode);
          setupRoomListeners();
        } else {
          alert("Room code not found.");
        }
      });
    }
  }

  function setupRoomListeners() {
    db.ref('messages/' + currentRoom).off();
    db.ref('messages/' + currentRoom).on('child_added', snapshot => {
      const m = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="user-name">${m.userName}</span>: ${m.text}
        <span class="message-time">${timeAgo(new Date(m.timestamp))}</span>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });
  }

  function sendMessage() {
    if (!currentRoom) return alert("Join a room first!");
    const msg = document.getElementById('messageInput').value.trim();
    if (!msg) return;

    const name = currentUser.displayName || "Anonymous";
    const timestamp = new Date().toISOString();
    db.ref('messages/' + currentRoom).push().set({
      text: msg,
      userId: currentUser.uid,
      userName: name,
      timestamp: timestamp
    });

    document.getElementById('messageInput').value = '';
  }

  function updateTyping() {
    // Optional: implement typing indicators per room
  }

  function viewAllRooms() {
    db.ref('rooms').once('value', snapshot => {
      const rooms = snapshot.val();
      const roomListDiv = document.getElementById('roomList');
      roomListDiv.innerHTML = "<h3>Existing Rooms:</h3>";

      if (!rooms) {
        roomListDiv.innerHTML += "<p>No rooms found.</p>";
        return;
      }

      const list = document.createElement('ul');
      for (const code in rooms) {
        const item = document.createElement('li');
        item.textContent = code;
        list.appendChild(item);
      }

      roomListDiv.appendChild(list);
    });
  }

  function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 60) return 'just now';
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return minutes + 'm ago';
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return hours + 'h ago';
    const days = Math.floor(hours / 24);
    return days + 'd ago';
  }

  const picker = document.createElement('emoji-picker');
  picker.addEventListener('emoji-click', event => {
    const input = document.getElementById('messageInput');
    input.value += event.detail.unicode;
  });
  document.getElementById('emojiPicker').appendChild(picker);
</script>
</body>
</html>
