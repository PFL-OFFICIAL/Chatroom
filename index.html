<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatroom</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #chat-container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #007bff; }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin: 20px 0;
      padding-right: 10px;
      display: none;
    }
    .message {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .user-name { font-weight: bold; }
    .message-time { font-size: 0.8em; color: #777; display: block; }
    #messageInput { width: calc(100% - 100px); padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .send-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #typingIndicator, #onlineCount { font-size: 0.9em; color: #666; margin-top: 5px; }
    #emojiPicker { margin-top: 10px; }
  </style>
</head>
<body>

<div id="chat-container">
  <h1>Chatroom</h1>

  <button onclick="googleSignIn()">Sign in with Google</button>
  <button onclick="anonymousSignIn()">Sign in Anonymously</button>

  <div>
    <button onclick="createRoom()">Create Private Room</button>
    <button onclick="joinRoom()">Join Room by Code</button>
    <div id="currentRoom" style="margin:10px 0; font-size:0.9em;"></div>
  </div>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Type a message" disabled oninput="updateTyping()">
  <button onclick="sendMessage()" class="send-button" disabled>Send</button>

  <div id="emojiPicker"></div>
  <div id="typingIndicator"></div>
  <div id="onlineCount"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCJPYAzpnNbAcRmywJYEHROZS9QFxXsARI",
    authDomain: "chatroom-530ee.firebaseapp.com",
    databaseURL: "https://chatroom-530ee-default-rtdb.firebaseio.com",
    projectId: "chatroom-530ee",
    storageBucket: "chatroom-530ee.appspot.com",
    messagingSenderId: "438660677710",
    appId: "1:438660677710:web:5b1057c2360a5093e4831f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  let currentUser;
  let currentRoom = null;
  let typingRef;

  function googleSignIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      currentUser = result.user;
      onUserSignedIn();
    });
  }

  function anonymousSignIn() {
    auth.signInAnonymously().then(result => {
      currentUser = result.user;
      onUserSignedIn();
    });
  }

  function onUserSignedIn() {
    document.getElementById("messageInput").disabled = false;
    document.querySelector(".send-button").disabled = false;
    document.getElementById("messages").style.display = "block";
    if (currentRoom) setupRoomListeners();
  }

  function createRoom() {
    const code = Math.random().toString(36).substr(2, 6).toUpperCase();
    currentRoom = code;
    document.getElementById('currentRoom').textContent = "Room Code: " + currentRoom;
    alert("Room created. Share this code: " + currentRoom);
    if (currentUser) setupRoomListeners();
  }

  function joinRoom() {
    const code = prompt("Enter room code:");
    if (code) {
      currentRoom = code.toUpperCase();
      document.getElementById('currentRoom').textContent = "Room Code: " + currentRoom;
      if (currentUser) setupRoomListeners();
    }
  }

  function setupRoomListeners() {
    document.getElementById('messages').innerHTML = '';
    db.ref('rooms/' + currentRoom + '/messages').off();
    db.ref('rooms/' + currentRoom + '/typing').off();

    db.ref('rooms/' + currentRoom + '/messages').on('child_added', snapshot => {
      const m = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="user-name">${m.userName}</span>: ${m.text}
        <span class="message-time">${timeAgo(new Date(m.timestamp))}</span>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    typingRef = db.ref('rooms/' + currentRoom + '/typing');

    typingRef.on('value', snapshot => {
      const typingUsers = snapshot.val();
      let indicatorText = '';
      if (typingUsers) {
        const names = Object.values(typingUsers).filter(name => name !== currentUser.displayName);
        if (names.length) indicatorText = names.join(', ') + ' typing...';
      }
      document.getElementById('typingIndicator').textContent = indicatorText;
    });

    const onlineRef = db.ref('rooms/' + currentRoom + '/online');
    const userStatusRef = onlineRef.push();
    userStatusRef.set(currentUser.displayName || 'Anonymous');
    userStatusRef.onDisconnect().remove();

    onlineRef.on('value', snap => {
      const count = snap.numChildren();
      document.getElementById('onlineCount').textContent = count + ' online';
    });
  }

  function sendMessage() {
    const msg = document.getElementById('messageInput').value.trim();
    if (!msg || !currentRoom) return;
    const name = currentUser.displayName || "Anonymous";
    const timestamp = new Date().toISOString();
    db.ref('rooms/' + currentRoom + '/messages').push().set({
      text: msg,
      userName: name,
      timestamp: timestamp
    });
    document.getElementById('messageInput').value = '';
    stopTyping();
  }

  function updateTyping() {
    if (!currentRoom) return;
    const name = currentUser.displayName || "Anonymous";
    typingRef.child(currentUser.uid).set(name);
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (typingRef && currentUser) {
      typingRef.child(currentUser.uid).remove();
    }
  }

  function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 60) return 'just now';
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return minutes + 'm ago';
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return hours + 'h ago';
    const days = Math.floor(hours / 24);
    return days + 'd ago';
  }

  const picker = document.createElement('emoji-picker');
  picker.addEventListener('emoji-click', event => {
    const input = document.getElementById('messageInput');
    input.value += event.detail.unicode;
    updateTyping();
  });
  document.getElementById('emojiPicker').appendChild(picker);

  document.getElementById('messageInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
